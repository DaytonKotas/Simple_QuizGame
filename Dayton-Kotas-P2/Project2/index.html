<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main-container">
        <div id="question-container" class="hide">
            <div id="question">Question :</div>
            <div id="answer-buttons" class="button-layout">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-button" class="class-start-button">Start Game</button>
            <button id="next-button" class="class-next-button hide">Next Question</button>
        </div>
        <footer>
            &copy; KotasdmMatc 2023
        </footer>
    </div>

    <script src="js/scripts.js"></script>

</body>
</html>
